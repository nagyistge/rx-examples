<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="../node_modules/rx/dist/rx.all.min.js" charset="utf-8"></script>
    <script src="../node_modules/rx-angular/dist/rx.angular.min.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" data-ng-app="example" data-ng-controller="AppCtrl">
      <h2>Reactive Angular</h2>
      <input type="text" data-ng-model="name" />
      <br>
      <ul class="list-group">
        <li class="list-group-item" data-ng-repeat="result in results">
          <a href="{{result.link}}">{{result.name}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
